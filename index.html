<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Tuscaloosa County Apairies</h1>
        <div>
          <input id="show-listings" type="button" value="Show Apairies">
          <input id="hide-listings" type="button" value="Hide Apairies">
        </div>
        <div>
          <ul data-bind="foreach: apiaryList">
          <!--<ul data-bind="foreach: markers">-->
              <li data-bind="text: fieldName, click: $parent.setApiary"></li>
          </ul>
        </div>
        <!-- <div data-bind="with:currentCat">
          <h2 data-bind="text: fieldName"></h2>
        </div> -->
      </div>
    </div>
    <div id="map"></div>
    <!--<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>-->

    <script type='text/javascript' src='js/map.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkV7z3H902_Zl_Ryz6JK4W6qJTIderjE8&callback=initMap" async defer></script>
    
    <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/view_models.js"></script>    
    <script type="text/javascript" src="js/app.js"></script>    
  </body>
</html>
